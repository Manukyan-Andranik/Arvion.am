<script>
  document.addEventListener("DOMContentLoaded", () => {
        const menuToggleBtn = document.getElementById("menu-toggle-btn");
        const mobileNavMenu = document.getElementById("mobile-nav-menu");

            heroTitle: "Պաշտպանենք ամենաթանկը",

            principlesTitle: "Մեր աշխատանքի հիմքում են՝",
            principle1Title: "Անվտանգություն",
            principle1Desc:

            principle4Title: "Պարզություն",

            ctaText:
              "Եկե՛ք միասին կերտենք մի ապագա, որտեղ տեխնոլոգիաներն օգնում են փրկել մարդկային կյանքեր։",
            ctaButton: "Միացի՛ր մեզ",
            footerTerms: "Պայմաններ և գաղտնիություն",
            footerSecurity: "Անվտանգություն",
            footerStatus: "Կարգավիճակ",
          },
          en: {
            pageTitle: "Arvion - Protecting What Matters Most",
            navLogin: "Login / Sign Up",
            heroTitle: "Protecting What Matters Most",
            heroParagraph:
              "Imagine an emergency where you or your loved one cannot speak. A doctor needs to know immediately about your chronic conditions, allergies, medications, or blood type. A person's life depends on these critical details. <br><br> Arvion was created to solve this very problem. Our goal is to make modern technology serve human safety. <br><br> This is a secure platform where everyone can store their vital data, and doctors can access it in seconds, saving precious time.",
            principlesTitle: "Our Work Is Based On:",
            principle1Title: "Security",
            principle1Desc:
              "Your health data is completely secure. We use modern encryption systems to keep your information protected.",
            principle2Title: "Speed",
            principle2Desc:
              "In emergencies, every second is crucial. With Arvion, data becomes available instantly.",
            principle3Title: "Innovation",
            principle3Desc:
              "We use the most modern data access methods, from QR codes and contactless NFC technology to facial recognition, all to ensure the best results.",
            principle4Title: "Simplicity",
            principle4Desc:
              "The system is very simple and user-friendly. Anyone can easily create and manage their personal profile.",
            principle5Title: "Instant Access",
            principle5Desc:
              "Create your personal card, wristband, or sticker. They will feature both a QR code and an embedded NFC chip. This allows a doctor to get your data instantly—either by scanning the code or simply tapping it with a smartphone.",
            ctaTitle: "Ready to Protect Yourself and Your Loved Ones?",
            ctaText:
              "Let's build a future together where technology helps save human lives.",
            ctaButton: "Join Us",
            footerTerms: "Terms & Privacy",
            footerSecurity: "Security",
            footerStatus: "Status",
          },
          ru: {
            pageTitle: "Arvion - Защищая самое важное",
            navLogin: "Вход / Регистрация",
            heroTitle: "Защитим самое ценное",
            heroParagraph:
              "Представьте себе чрезвычайную ситуацию, когда вы или ваш близкий человек не можете говорить. А врачу необходимо немедленно узнать о ваших хронических заболеваниях, аллергиях, принимаемых лекарствах или группе крови. От этих данных зависит жизнь человека. <br><br> Arvion был создан именно для решения этой проблемы. Наша цель — сделать так, чтобы современные технологии служили безопасности человека. <br><br> Это безопасная платформа, где каждый может хранить свои жизненно важные данные, а врач — получать их за считанные секунды, экономя драгоценное время.",
            principlesTitle: "В основе нашей работы:",
            principle1Title: "Безопасность",
            principle1Desc:
              "Ваши медицинские данные находятся в полной безопасности. Мы используем современные системы шифрования, чтобы ваша информация была неприкосновенна.",
            principle2Title: "Скорость",
            principle2Desc:
              "В экстренных ситуациях каждая секунда имеет решающее значение. С помощью Arvion данные становятся доступны мгновенно.",
            principle3Title: "Инновации",
            principle3Desc:
              "Мы применяем самые современные методы доступа к данным: от QR-кода и бесконтактной технологии NFC до распознавания лиц. Всё это — для обеспечения наилучших результатов.",
            principle4Title: "Простота",
            principle4Desc:
              "Система очень проста и удобна. Любой человек может легко создать свой личный профиль и управлять им.",
            principle5Title: "Мгновенный доступ",
            principle5Desc:
              "Создайте свою личную карту, браслет или стикер. На каждом носителе будет и QR-код, и встроенный NFC-чип. Это позволит врачу мгновенно получить ваши данные: отсканировав код или просто прикоснувшись к носителю смартфоном.",
            ctaTitle: "Готовы защитить себя и своих близких?",
            ctaText:
              "Давайте вместе создавать будущее, в котором технологии помогают спасать человеческие жизни.",
            ctaButton: "Присоединяйся к нам",
            footerTerms: "Условия и конфиденциальность",
            footerSecurity: "Безопасность",
            footerStatus: "Статус",
          },
        };

        const icon = menuToggleBtn.querySelector("i");
        const closeMobileMenu = () => {
          mobileNavMenu.classList.remove("active");
          icon.classList.remove("fa-times");
          icon.classList.add("fa-bars");
        };
        menuToggleBtn.addEventListener("click", (event) => {
          event.stopPropagation();
          const isActive = mobileNavMenu.classList.toggle("active");
          icon.classList.toggle("fa-bars", !isActive);
          icon.classList.toggle("fa-times", isActive);
        });
        mobileNavLinks.forEach((link) =>
          link.addEventListener("click", closeMobileMenu)
        );

        const setLanguage = (lang) => {
          if (!translations[lang]) return;

          const staticContent = {
            en: {
              navHome: "Home",
              navAbout: "About Project",
              navHowItWorks: "How It Works",
            },
            ru: {
              navHome: "Главная",
              navAbout: "О проекте",
              navHowItWorks: "Как это работает",
            },
          };
          const t = {
            ...translations.hy,
            ...staticContent[lang],
            ...translations[lang],
          };

          document.querySelectorAll("[data-key]").forEach((element) => {
            const key = element.getAttribute("data-key");
            if (t[key] !== undefined) {
              element.innerHTML = t[key];
            }
          });
          document.documentElement.lang = lang;
          document.title = t.pageTitle;
          document.getElementById("current-lang").textContent =
            langDropdown.querySelector(
              `a[data-lang-code="${lang}"]`
            ).textContent;
          localStorage.setItem("userLanguage", lang);
        };

        langSelector.addEventListener("click", (event) => {
          event.preventDefault();
          event.stopPropagation();
          langDropdown.classList.toggle("show");
        });

        langDropdown.addEventListener("click", (event) => {
          event.preventDefault();
          const langLink = event.target.closest("[data-lang-code]");
          if (langLink) {
            setLanguage(langLink.getAttribute("data-lang-code"));
            langDropdown.classList.remove("show");
          }
        });

        document.body.addEventListener("click", (event) => {
          if (!menuToggleBtn.contains(event.target)) {
            closeMobileMenu();
          }
          if (!langSelector.contains(event.target)) {
            langDropdown.classList.remove("show");
          }
        });

        mobileNavMenu.addEventListener("click", (e) => e.stopPropagation());
        langDropdown.addEventListener("click", (e) => e.stopPropagation());

        const savedLang = localStorage.getItem("userLanguage") || "hy";
        setLanguage(savedLang);
  });
</script>
  </body>
</html>
